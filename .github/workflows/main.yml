# This is a basic workflow to help you get started with Actions

name: SonarCloud GitHub Actions with Gradle

on:
  push:
    branches: 
      - master         # Trigger on master branch
      - harish-new     # Trigger on harish-new branch
  pull_request:
    branches: 
      - '*'            # Trigger on any branch for pull requests

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Gradle Build
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: --refresh-dependencies --stacktrace --scan clean build
      - name: SonarQube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew jacocoTestReport sonarqube \
          -Dsonar.branch.name=${{ github.ref_name }} \
          -Dsonar.scm.revision=${{ github.sha }} \
          --stacktrace -i
